name: Test Reusable Workflows

on:
  push:
    branches:
      - feature/*
      - '**'
  workflow_dispatch:  # Allows manual execution from GitHub Actions UI

jobs:
  prepare-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history
          ref: ${{ github.ref_name }}  # Checkout the current branch

      - name: Get current branch name
        run: echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Copy master.yml to test-master.yml
        run: cp .github/workflows/master.yml .github/workflows/test-master.yml

      - name: Replace @master with @${{ env.BRANCH }}
        run: sed -i "s#@master#@feature/reusable-workflows#g" .github/workflows/test-master.yml

      - name: Check for changes
        id: git-status
        run: |
          if git diff --quiet .github/workflows/test-master.yml; then
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Commit and push test-master.yml (if changed)
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/workflows/test-master.yml
          git commit -m "Update test-master.yml for branch ${{ env.BRANCH }}"
          git push origin ${{ env.BRANCH }}

      - name: Show confirmation
        run: echo "test-master.yml is now available on branch ${{ env.BRANCH }}"

