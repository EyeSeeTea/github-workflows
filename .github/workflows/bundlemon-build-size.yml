name: "Build size check"

on:
  workflow_call:

jobs:
  build-size-check:
    name: Bundlemon Build Size Check
    runs-on: self-hosted

    steps:
      # Check out base (target) branch at the commit where the PR branched off
      - name: Check out base branch
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Use the Node.js version specified in the .nvmrc file
          node-version-file: '.nvmrc'
          cache: 'yarn'

      # Check if .bundlemonrc exists in the caller repo
      - name: Check for .bundlemonrc in caller repo
        id: check_bundlemonrc
        run: |
          if [ -f ".bundlemonrc" ]; then
            echo "✅ Using .bundlemonrc from caller repo"
            echo "USE_CALLER_CONFIG=true" >> $GITHUB_ENV
          else
            echo "⚠️ No .bundlemonrc in caller repo, will try fetching from workflow repo"
            echo "USE_CALLER_CONFIG=false" >> $GITHUB_ENV
          fi

      # Copy default .bundlemonrc from the reusable workflow repo if needed
      - name: Check for .bundlemonrc in reusable workflow repo
        run: |
          WORKFLOW_REPO_PATH="$(dirname "${GITHUB_ACTION_PATH}")/.bundlemonrc"

          if [ -f "${WORKFLOW_REPO_PATH}" ]; then
            cp "${WORKFLOW_REPO_PATH}" .bundlemonrc
            echo "✅ Using .bundlemonrc from reusable workflow repo"
          else
            echo "❌ No .bundlemonrc found in reusable workflow repo. Skipping build size check."
            exit 1
          fi
      
      
      

      # Install and build
      - name: Install and build
        run: |
          yarn install
          yarn build

      - name: BundleMon
        uses: lironer/bundlemon-action@v1
