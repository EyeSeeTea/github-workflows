name: "Build size check"

on:
  workflow_call:

jobs:
  build-size-check:
    name: Bundlemon Build Size Check
    runs-on: self-hosted

    steps:
      # Check out base (target) branch at the commit where the PR branched off
      - name: Check out base branch
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Use the Node.js version specified in the .nvmrc file
          node-version-file: '.nvmrc'
          cache: 'yarn'

      # Check if .bundlemonrc exists in the caller repo
      - name: Check for .bundlemonrc in caller repo
        id: check_bundlemonrc
        run: |
          if [ -f ".bundlemonrc" ]; then
            echo "‚úÖ Using .bundlemonrc from caller repo"
            echo "USE_CALLER_CONFIG=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è No .bundlemonrc in caller repo, will try fetching from workflow repo"
            echo "USE_CALLER_CONFIG=false" >> $GITHUB_ENV
          fi

      # Copy default .bundlemonrc from the reusable workflow repo if needed
      - name: Use default .bundlemonrc from workflow repo
        if: env.USE_CALLER_CONFIG == 'false'
        run: |
          BRANCH_NAME=$(echo "${GITHUB_WORKFLOW_REF}" | awk -F'[@]' '{print $2}' | sed 's|refs/heads/||')
          URL="https://raw.githubusercontent.com/EyeSeeTea/github-workflows/${BRANCH_NAME}/.bundlemonrc"
          echo "üîÑ Fetching .bundlemonrc from ${URL}"

          if curl --silent --fail -o .bundlemonrc "$URL"; then
            echo "‚úÖ Using .bundlemonrc from branch ${BRANCH_NAME}"
          else
            echo "‚ùå No .bundlemonrc found in ${BRANCH_NAME}. Skipping build size check."
            exit 1
          fi
      
      

      # Install and build
      - name: Install and build
        run: |
          yarn install
          yarn build

      - name: BundleMon
        uses: lironer/bundlemon-action@v1
